language: node_js
branches:
  only:
    - master
matrix:
  fast_finish: true
  include:
    - os: linux
      node_js: "10"
    - os: linux
      node_js: "8"
    - os: linux
      node_js: "6"
before_install:
  - nvm --version
  - node --version
script:
  - npm run travis:$JOB_PART
after_success:
  - bash <(curl -s https://codecov.io/bash)
