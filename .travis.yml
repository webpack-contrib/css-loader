sudo: false
language: node_js
branches:
  only:
    - master
matrix:
  fast_finish: true
  include:
    - os: linux
      node_js: "10"
      env: WEBPACK_VERSION="4.15.0" JOB_PART=lint
    - os: linux
      node_js: "10"
      env: WEBPACK_VERSION="4.15.0" JOB_PART=test
    - os: linux
      node_js: "8"
      env: WEBPACK_VERSION="4.15.0" JOB_PART=test
    - os: linux
      node_js: "6"
      env: WEBPACK_VERSION="4.15.0" JOB_PART=test
before_install:
  - nvm --version
  - node --version
before_script:
  - 'if [ "$WEBPACK_VERSION" ]; then npm i webpack@^$WEBPACK_VERSION; fi'
script:
  - npm run travis:$JOB_PART
after_success:
  - bash <(curl -s https://codecov.io/bash)
